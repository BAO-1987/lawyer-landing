<li class="@class">

  <article class="article">

    <picture>
      <source srcset="img/@image.avif" type="image/avif">
      <source srcset="img/@image.webp" type="image/webp">
      <img loading="lazy" src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc">
    </picture>

    <div class="article__descr">

      <span>@motto</span>

      <h3>
        @title
      </h3>

      <p>
        @text
      </p>
    </div>

  </article>
</li>
