<form class="form" action="#" autocomplete="off" method="get">

  <label class="form__label">
    Послуга

    <select class="form__area form__area--choose" name="Послуга">
      
      <option value="Реєстрація ФОП, ТОВ">Реєстрація ФОП, ТОВ</option>
      <option value="Спірне батьківство">Спірне батьківство</option>
      <option value="Кримінальне судочинство">Кримінальне судочинство</option>
      <option value="Цивільне право">Цивільне право</option>
      <option value="Господарське право">Господарське право</option>
      <option value="Корпоративні та інші права">Корпоративні та інші права</option>

    </select>

  </label>

  <label class="form__label">

    Ім’я

    <input class="form__area input-name" data-validate-field="name" type="text" placeholder="Олена Гончар">

  </label>

  <label class="form__label">

    Телефон

    <input class="form__area input-tel" type="tel" data-validate-field="tel" placeholder="(+380) 12 345 67 89">
  </label>

  <label class="form__label">
    Електронна пошта

    <input class="form__area input-mail" name="email" data-validate-field="email" type="email"
      placeholder="olena@example.ua">

  </label>

  <label class="form__label">
    Повідомлення

    <textarea class="form__area form__area--text" id="message" placeholder="Добрий день!"></textarea>
  </label>

  <label class="form__label custom-checkbox" for="consent_checkbox">
    <input class="custom-checkbox__field" id="consent_checkbox" name="checkbox" type="checkbox">

    <span class="custom-checkbox__content">Я надаю згоду на оброку своїх персональних даних</span>

  </label>

  <button class="btn btn--colored" data-graph-path="finish" type="submit">
    Відправити
  </button>

</form>
